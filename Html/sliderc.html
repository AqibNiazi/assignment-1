<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/swiper-bundle.css">
    <link rel="stylesheet" href="../css/swiper style.css">
    <title>Document</title>
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../images/m-1.jpg" alt="" width="300px" height="400px"></div>
      <div class="swiper-slide"><img src="../images/m-2.jpg" alt="" width="300px" height="400px"></div>
      <div class="swiper-slide"><img src="../images/m-3.jpg" alt="" width="300px" height="400px"></div>
      <div class="swiper-slide"><img src="../images/m-4.jpg" alt="" width="300px" height="400px"></div>
      <div class="swiper-slide"><img src="../images/m-5.jpg" alt="" width="300px" height="400px"></div>
      <div class="swiper-slide"><img src="../images/m-6.jpg" alt="" width="300px" height="400px"></div>
      <div class="swiper-slide"><img src="../images/m-7.jpg" alt="" width="300px" height="400px"></div>
      <div class="swiper-slide"><img src="../images/m-8.jpg" alt="" width="300px" height="400px"></div>
     

</div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
    
    <script src="../javascript/swiper-bundle.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
         loop:true,
        autoplay: {
        delay: 1500,
        disableOnInteraction: false,
      },
        });
      </script>
</body>
</html>
