    <!-- cavas script -->
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        
        // font
        ctx.font="30px Arial"
        ctx.fillStyle="#343a40";
        ctx.fillText('some canvas exaples are listed bellow',50,40);
        // rectangle
        ctx.fillStyle = "#007bff"
        ctx.fillRect(20,80,150,100);

        ctx.lineWidth=4;
        ctx.strokeStyle="#007bff";
        ctx.strokeRect(200,80,150,100);

        // lines
        ctx.beginPath();
        ctx.moveTo(400,80);
        ctx.lineTo(500,80);
        ctx.lineTo(520,130);
        ctx.lineTo(500,180);
        ctx.lineTo(400,180);
        ctx.lineTo(380,130);
        ctx.lineTo(400,80);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(500,250);
        ctx.lineTo(400,250);
        ctx.lineTo(400,300);
       ctx.closePath();
        ctx.stroke();
        

        // circle
        ctx.lineWidth=1;
        ctx.strokeStyle="black";
        ctx.beginPath();
        ctx.arc(100,250,40,0,Math.PI * 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth=1;
        
        ctx.arc(200,250,40,0,Math.PI );
        ctx.stroke();
        ctx.fill();


        ctx.beginPath();
        ctx.lineWidth=1;
        ctx.arc(240,250,40,0,Math.PI,true );
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth=1;
        ctx.arc(290,250,40,0,Math.PI);
        ctx.stroke();
        ctx.fill();
       


        
    </script>
